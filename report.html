<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Data Pajak Bidang Tanah</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 20px auto;
      padding: 10px;
    }
    h2 {
      border-bottom: 2px solid #444;
      padding-bottom: 6px;
      margin-bottom: 12px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 24px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 12px;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
    .chart-container {
      display: flex;
      justify-content: space-around;
      gap: 30px;
      margin-bottom: 40px;
    }
    .chart-box {
      width: 280px;
      height: 280px;
    }
  </style>
</head>
<body>

  <h1>Data Pajak Bidang Tanah</h1>

  <section id="summary">
    <h2>Ringkasan Data</h2>
    <p id="summary-text">Memuat data...</p>
  </section>

  <section id="data-table">
    <h2>Tabel Data</h2>
    <table id="tax-table">
      <thead>
        <tr>
          <th>Blok</th>
          <th>Luas Area (m²)</th>
          <th>Pajak Bangunan (Rp)</th>
          <th>Pajak Bumi (Rp)</th>
          <th>PBB (Rp)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section id="charts">
    <h2>Diagram Pajak</h2>
    <div class="chart-container">
      <div class="chart-box">
        <canvas id="chartBangunan"></canvas>
      </div>
      <div class="chart-box">
        <canvas id="chartBumi"></canvas>
      </div>
      <div class="chart-box">
        <canvas id="chartPBB"></canvas>
      </div>
    </div>
  </section>

  <script>
    // Contoh data, nanti bisa diganti dari API atau file JSON
    const data = [
      { blok: "A", luasArea: 1200, pajakBangunan: 500000, pajakBumi: 300000, pbb: 800000 },
      { blok: "B", luasArea: 900, pajakBangunan: 450000, pajakBumi: 280000, pbb: 730000 },
      { blok: "C", luasArea: 1500, pajakBangunan: 600000, pajakBumi: 350000, pbb: 950000 },
      { blok: "D", luasArea: 800, pajakBangunan: 400000, pajakBumi: 250000, pbb: 650000 }
    ];

    // Fungsi hitung total per kategori
    function sumByKey(arr, key) {
      return arr.reduce((acc, obj) => acc + obj[key], 0);
    }

    // Tampilkan ringkasan
    function showSummary() {
      const totalLuas = sumByKey(data, "luasArea");
      const totalBangunan = sumByKey(data, "pajakBangunan");
      const totalBumi = sumByKey(data, "pajakBumi");
      const totalPBB = sumByKey(data, "pbb");

      const summaryText = `
        <strong>Luas Area Total:</strong> ${totalLuas} m²<br/>
        <strong>Total Pajak Bangunan:</strong> Rp ${totalBangunan.toLocaleString()}<br/>
        <strong>Total Pajak Bumi:</strong> Rp ${totalBumi.toLocaleString()}<br/>
        <strong>Total PBB:</strong> Rp ${totalPBB.toLocaleString()}
      `;
      document.getElementById("summary-text").innerHTML = summaryText;
    }

    // Tampilkan tabel data
    function showTable() {
      const tbody = document.querySelector("#tax-table tbody");
      tbody.innerHTML = "";
      data.forEach(item => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.blok}</td>
          <td>${item.luasArea.toLocaleString()}</td>
          <td>Rp ${item.pajakBangunan.toLocaleString()}</td>
          <td>Rp ${item.pajakBumi.toLocaleString()}</td>
          <td>Rp ${item.pbb.toLocaleString()}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Fungsi buat data chart per kategori pajak (group by blok)
    function chartDataForKey(key) {
      const groups = {};
      data.forEach(item => {
        groups[item.blok] = (groups[item.blok] || 0) + item[key];
      });
      return {
        labels: Object.keys(groups),
        values: Object.values(groups)
      };
    }

    // Render pie chart dengan Chart.js
    function renderPieChart(ctx, label, key) {
      const chartData = chartDataForKey(key);
      new Chart(ctx, {
        type: 'pie',
        data: {
          labels: chartData.labels,
          datasets: [{
            label: label,
            data: chartData.values,
            backgroundColor: [
              '#FF6384',
              '#36A2EB',
              '#FFCE56',
              '#4BC0C0',
              '#9966FF',
              '#FF9F40'
            ]
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'bottom'
            },
            title: {
              display: true,
              text: label
            }
          }
        }
      });
    }

    // Inisialisasi tampilan
    function init() {
      showSummary();
      showTable();
      renderPieChart(document.getElementById('chartBangunan').getContext('2d'), 'Pajak Bangunan', 'pajakBangunan');
      renderPieChart(document.getElementById('chartBumi').getContext('2d'), 'Pajak Bumi', 'pajakBumi');
      renderPieChart(document.getElementById('chartPBB').getContext('2d'), 'PBB', 'pbb');
    }

    window.onload = init;
  </script>

</body>
</html>
